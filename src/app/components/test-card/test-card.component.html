<!-- test-card.component.html -->
<div *ngIf="test" class="bg-white p-6 rounded-md shadow-md mb-4">
  <h2 class="text-2xl font-bold mb-4">{{ test.name }}</h2>

  <div *ngIf="test.questions.length > 0">
      <h3 class="text-lg font-bold mb-2">Questions:</h3>
      <ul>
          <li *ngFor="let question of test.questions" class="mb-4">
              <p class="text-gray-800 font-semibold">{{ question.question }}</p>
              <ul>
                  <li *ngFor="let answer of question.answers" class="flex items-center text-gray-600">
                      <span class="mr-2">{{ answer.content }}</span>
                      <span class="text-xs uppercase font-semibold {{ answer.status === 'RIGHT' ? 'text-green-500' : 'text-red-500' }}">{{ answer.status }}</span>
                  </li>
              </ul>
          </li>
      </ul>
  </div>
</div>
