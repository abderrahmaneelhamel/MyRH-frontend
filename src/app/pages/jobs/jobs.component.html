<div class="container mx-auto mt-8">
    <div class="flex justify-end mb-4">
      <label class="mr-2">Filter by Company:</label>
      <select class="p-2" [(ngModel)]="selectedCompany" (change)="filterByCompany(selectedCompany)" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block p-2.5">
        <option selected value="all">All</option>
        <option *ngFor="let company of companies" [value]="company.name">{{ company.name }}</option>
      </select>
    </div>
      <div *ngIf="filteredJobs.length === 0" class="flex justify-center items-center">
          <h1 class="text-gray-700">No Jobs to show</h1>
      </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <app-card *ngFor="let job of filteredJobs" [job]="job" (applyForJob)="applyForJob($event)"></app-card>
    </div>
  </div>
