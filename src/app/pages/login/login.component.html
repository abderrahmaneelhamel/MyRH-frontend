<div class="container flex justify-center items-center absolute top-80">
<div class="wrapper">
    <div class="card-switch">
        <label class="switch">
           <input type="checkbox" class="toggle">
           <span class="slider"></span>
           <span class="card-side"></span>
           <div class="flip-card__inner">
              <div class="flip-card__front">
                 <div class="title">Log in</div>
                 <form class="flip-card__form" [formGroup]="loginForm" (ngSubmit)="login()">
                     <label for="role" class="font-bold">Role</label>
                     <select formControlName="role" class="flip-card__input">
                        <option selected value="admin">Admin</option>
                        <option value="company">Company</option>
                        <option value="applicant">Applicant</option>
                     </select>
                    <input class="flip-card__input" formControlName="email" placeholder="Email" type="email">
                    <input class="flip-card__input" formControlName="password" placeholder="Password" type="password">
                    <button type="submit" class="flip-card__btn">Let`s go!</button>
                 </form>
              </div>
              <div class="flip-card__back">
                 <div class="title">Sign up</div>
                 <form [formGroup]="roleForm" class="flip-card__form">
                  <label for="role" class="font-bold">Role</label>
                  <select formControlName="role" class="flip-card__input" (change)="roleChoice()">
                     <option value="company">Company</option>
                     <option value="applicant">Applicant</option>
                  </select>
                 </form>
                 <form class="flip-card__form" *ngIf="applicantRole" [formGroup]="applicantRegisterForm" (ngSubmit)="registerApplicant()">
                    <input class="flip-card__input" placeholder="firstName" formControlName="firstName">
                    <input class="flip-card__input" placeholder="lastName" formControlName="lastName">
                    <input class="flip-card__input" formControlName="email" placeholder="Email" type="email">
                    <input class="flip-card__input" formControlName="password" placeholder="Password" type="password">
                    <input class="flip-card__input" placeholder="profile" formControlName="profile">
                    <input class="flip-card__input" placeholder="city" formControlName="city">
                    <input class="flip-card__input" placeholder="level" formControlName="level">
                    <input formControlName="cv" (change)="onFileChange($event)" id="cv" type="file" class="block w-full px-3 py-2 mt-2 text-sm text-gray-600 bg-white border border-gray-200 rounded-lg file:bg-gray-200 file:text-gray-700 file:text-sm file:px-4 file:py-1 file:border-none file:rounded-full placeholder-gray-400/70 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40" placeholder="CV" required="" />
                    <button type="submit" class="flip-card__btn">Confirm!</button>
                 </form>
                 <form *ngIf="!applicantRole" class="flip-card__form" [formGroup]="companyRegisterForm" (ngSubmit)="registerCompany()">
                  <input class="flip-card__input" placeholder="Name" formControlName="name">
                  <input class="flip-card__input" formControlName="email" placeholder="Email" type="email">
                  <input class="flip-card__input" formControlName="password" placeholder="Password" type="password">
                  <input class="flip-card__input" placeholder="Phone" formControlName="phone">
                  <input class="flip-card__input" placeholder="Address" formControlName="address">
                  <input class="flip-card__input" placeholder="level" formControlName="level">
                  <input formControlName="image" (change)="onImageChange($event)" id="image" type="file" class="block w-full px-3 py-2 mt-2 text-sm text-gray-600 bg-white border border-gray-200 rounded-lg file:bg-gray-200 file:text-gray-700 file:text-sm file:px-4 file:py-1 file:border-none file:rounded-full placeholder-gray-400/70 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40" placeholder="image" required="" />
                  <button type="submit" class="flip-card__btn">Confirm!</button>
               </form>
              </div>
           </div>
        </label>
    </div>   
</div>
</div>
