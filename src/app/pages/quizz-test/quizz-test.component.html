<div class="m-6 p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md flex items-center space-x-4">
  <div>
    <div class="text-xl font-medium text-black">Quiz Test {{test.name}}</div>
    <p class="text-gray-500">Time Left: 00</p>
    <div class="mt-4 text-gray-600">
      <hr class="my-4 border-t border-blue-500 h-4"><!--      <button class="mt-2 px-4 py-2 bg-green-500 border border-gray-500 text-white rounded-full">ahead-of-time compilation</button>-->
      <ng-container *ngIf="test && test.questions">
        <div *ngFor="let question of test.questions">
          <h2>{{ question.question }}</h2>
          <div *ngFor="let answer of question.answers">
            <button class="mt-2 px-4 py-2 bg-white-500 border border-gray-500 text-black rounded-full">{{ answer.content }}</button>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="p-5 flex items-center">
      <a   class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ml-auto">
        Next Que
        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </a>
    </div>

  </div>
</div>
